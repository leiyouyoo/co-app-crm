<div style="display: flex; height: 100%; flex-direction: column;">
  <div class="title">
    <nz-input-group style="width: 320px; margin: 12px 0 12px 12px;" [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input [(ngModel)]="reqParams.businessNo" placeholder="{{ '业务号' | translate }}" />
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search" (click)="setDefaultMenu(); stOrderList.load()"></i>
      </ng-template>
    </nz-input-group>

    <nz-select [(ngModel)]="reqParams.agentType" nzAllowClear [nzPlaceHolder]="'All types' | translate">
      <nz-option [nzValue]="data" [nzLabel]="data" *ngFor="let data of keys()"></nz-option>
    </nz-select>

    <nz-select
      [(ngModel)]="reqParams.creatorUserId"
      nzShowSearch
      nzServerSearch
      nzAllowClear
      (nzOnSearch)="searchData($event)"
      [nzPlaceHolder]="'All applicants' | translate"
    >
      <nz-option [nzValue]="data.id" [nzLabel]="data.userName" *ngFor="let data of userList"></nz-option>
    </nz-select>

    <button nz-button nzType="primary" (click)="getList()">{{ 'Search' | translate }}</button>
    <button nz-button nzType="default" (click)="resetParam()">{{ 'Reset' | translate }}</button>
  </div>

  <co-page-layout>
    <co-page-main>
      <div style="height: 100%; display: flex; flex-direction: column;">
        <ul nz-menu class="review-menu" nzMode="horizontal">
          <li
            [nzSelected]="index === selectedMenuIndex"
            nz-menu-item
            *ngFor="let o of menuOfList; index as index"
            (click)="onMenuListClick(o, index)"
          >
            {{ o.title | translate }}
            <span *ngIf="o.countIndex">({{ (stOrderList?.rawData && stOrderList.rawData[o.countIndex]) || 0 }})</span>
          </li>
        </ul>

        <div style="flex: 1; overflow: hidden; margin-bottom: 1em;">
          <co-st
            #stOrderList
            [data]="listOfData"
            calcScroll
            disableCalcX
            [columns]="columns"
            [loading]="loading"
            [total]="totalCount"
            [req]="{ process: stReqProcess, params: reqParams }"
            [page]="{ front: false }"
            calcScroll
            disableCalcX
            columnDefaultWidth="100"
            (change)="onStChange($event)"
          >
            <ng-template st-row="no." let-data>
              <a [innerHTML]="data.shipmentNo" (click)="goDetail(data)"></a>
              <nz-tag *ngIf="data.hasChild" [nzColor]="'gold'">拼</nz-tag>
              <nz-tag *ngIf="data.hasMergerd" [nzColor]="'blue'">合</nz-tag>
            </ng-template>
          </co-st>
        </div>

        <div class="co-page-footer">
          <div class="total-count">
            <span style="margin-right: 24px;">{{ 'Total count' | translate }}:</span>
            <span style="color: #faad14;">{{ totalCount }}</span>
          </div>
        </div>
      </div>
    </co-page-main>
  </co-page-layout>
</div>
