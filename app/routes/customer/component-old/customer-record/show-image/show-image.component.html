<nz-modal
  [(nzVisible)]="isImgVisible"
  (nzOnCancel)="isImgVisible = false"
  [nzFooter]="modalFooter"
  [nzContent]="modalContent"
  nzWidth="fit-content"
>
  <ng-template #modalContent>
    <div class="img">
      <div *ngFor="let item of imgList; let i = index">
        <img [src]="imgList[imgIndex]?.url" *ngIf="imgIndex === i" class="toto" />
      </div>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <div class="footerI">
      <i nz-icon nzType="arrow-left" nzTheme="outline" (click)="previous()" title="上一张"></i>
      <i nz-icon nzType="arrow-down" nzTheme="outline" title="下载" (click)="downloadImg()"></i>
      <i nz-icon nzType="arrow-right" nzTheme="outline" (click)="next()" title="下一张"></i>
    </div>
  </ng-template>
</nz-modal>
