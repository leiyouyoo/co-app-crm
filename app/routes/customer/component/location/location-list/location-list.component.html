<button nz-button nzType="primary" style="margin-bottom: 16px;" (click)="onAdd()">{{ '新增' | translate }}</button>
<co-st
  #st
  [columns]="columns"
  [data]="contactInfo?.items"
  [total]="contactInfo?.totalCount"
  columnDefaultWidth="100"
  (change)="onTableChange($event)"
  calcScroll
  disableCalcX
  virtualScroll
  [showFilters]="false"
  style="flex: 1;"
>
</co-st>
