<button nz-button nzType="primary" style="margin-bottom: 16px;" (click)="onAdd('Add', null)">{{ '新增' | translate }}</button>
<co-st
  #st
  [columns]="columns"
  [data]="locations"
  columnDefaultWidth="100"
  (change)="onTableChange($event)"
  calcScroll
  disableCalcX
  virtualScroll
  [showFilters]="false"
  style="flex: 1;"
>
  <ng-template st-row="cpc" let-data> {{ data.country }}-{{ data.province }}-{{ data.city }} </ng-template>
</co-st>
