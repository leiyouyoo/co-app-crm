<form class="form-style" nzLayout="vertical" nz-form [formGroup]="validateForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="type">{{ 'File type' | translate }}</nz-form-label>
        <nz-form-control [nzErrorTip]="'Please enter' | translate">
          <nz-select formControlName="type">
            <nz-option [nzValue]="1" [nzLabel]="'月结协议'"></nz-option>
            <nz-option [nzValue]="2" [nzLabel]="'总电放'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<nz-upload nzType="drag" [nzAction]="uploadUrl" [nzMultiple]="true" (nzChange)="fileChange($event)">
  <p class="ant-upload-drag-icon">
    <i nz-icon nzType="inbox"></i>
  </p>
  <p class="ant-upload-text">{{ 'Click or drag file to this area to upload' | translate }}</p>
  <p class="ant-upload-hint">{{ 'Support for a single or bulk upload' | translate }}</p>
</nz-upload>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="modalRef.destroy()">{{ 'Cancel' | translate }}</button>
  <button nz-button nzType="primary" (click)="upload()" [nzLoading]="loading">{{ 'Save' | translate }}</button>
</div>
